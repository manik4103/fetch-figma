<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma JSON Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }
        .success-message {
            color: green;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }
        .download-btn {
            display: none;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Figma JSON Fetcher</h1>
        
        <div id="error" class="error-message"></div>
        <div id="success" class="success-message"></div>
        
        <form id="fetchForm">
            <label for="fileKey">Figma File Key:</label>
            <input type="text" id="fileKey" placeholder="Enter file key" required>
            
            <label for="apiToken">API Token:</label>
            <input type="password" id="apiToken" placeholder="Enter API token" required>
            
            <button type="submit">Fetch Figma Data</button>
        </form>

        <button id="downloadButton" class="download-btn">Download JSON</button>
    </div>

    <script>
        const form = document.getElementById('fetchForm');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const downloadButton = document.getElementById('downloadButton');
        let jsonData = null;

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorDiv.textContent = '';
            successDiv.textContent = '';
            downloadButton.style.display = 'none';
            
            const fileKey = document.getElementById('fileKey').value;
            const apiToken = document.getElementById('apiToken').value;

            if (!fileKey || !apiToken) {
                errorDiv.textContent = 'Both file key and API token are required!';
                return;
            }

            try {
                const response = await fetch('/fetch-figma', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ file_key: fileKey, api_token: apiToken })
                });

                const data = await response.json();

                if (response.ok) {
                    jsonData = data;
                    successDiv.textContent = 'Figma data fetched successfully!';
                    downloadButton.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Something went wrong.');
                }
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        });

        downloadButton.addEventListener('click', () => {
            if (jsonData) {
                const blob = new Blob([JSON.stringify(jsonData, null, 4)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'figma_data.json';
                a.click();
                URL.revokeObjectURL(url);
            }
        });
    </script>

</body>
</html>
