<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma JSON Fetcher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #455a64;
            font-size: 14px;
        }
        input[type="text"], input[type="password"] {
            width: 95%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00796b;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
        }
        .error-message, .success-message {
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .error-message {
            color: #d32f2f;
        }
        .success-message {
            color: #388e3c;
        }
        .download-btn {
            display: none;
            width: 100%;
            padding: 12px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #2e7d32;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #607d8b;
        }
        footer a {
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
            input[type="text"], input[type="password"], button, .download-btn {
                font-size: 14px;
                padding: 10px;
            }
            .success-message, .error-message {
                font-size: 13px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 18px;
            }
            input[type="text"], input[type="password"], button, .download-btn {
                font-size: 12px;
                padding: 8px;
            }
            .success-message, .error-message {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Figma JSON Fetcher</h1>
        
        <div id="error" class="error-message"></div>
        <div id="success" class="success-message"></div>
        
        <form id="fetchForm">
            <label for="fileKey">Figma File Key:</label>
            <input type="text" id="fileKey" placeholder="Enter your Figma file key" required>
            
            <label for="apiToken">API Token:</label>
            <input type="password" id="apiToken" placeholder="Enter your Figma API token" required>
            
            <button type="submit">Fetch Figma Data</button>
        </form>

        <button id="downloadButton" class="download-btn">Download JSON</button>
    </div>

    <script>
        const form = document.getElementById('fetchForm');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const downloadButton = document.getElementById('downloadButton');
        let jsonData = null;

        form.addEventListener('submit', async (event) => {
    event.preventDefault();
    errorDiv.textContent = '';
    successDiv.textContent = '';
    downloadButton.style.display = 'none'; // Ensure download button is hidden initially

    const fileKey = document.getElementById('fileKey').value;
    const apiToken = document.getElementById('apiToken').value;

    // Ensure both fields are filled out
    if (!fileKey || !apiToken) {
        errorDiv.textContent = 'Both file key and API token are required!';
        return;
    }

    try {
        const response = await fetch('/fetch-figma', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ file_key: fileKey, api_token: apiToken })
        });

        const data = await response.json();

        if (response.ok) {
            // Response status is 200, success case
            jsonData = data;
            successDiv.textContent = 'Figma data fetched successfully!';
            downloadButton.style.display = 'block'; // Enable download button
        } else {
            // Error case: display the error and hide download button
            throw new Error(data.err || 'Something went wrong.');
        }
    } catch (error) {
        // Display the error message
        errorDiv.textContent = error.message;
        downloadButton.style.display = 'none'; // Ensure download button stays hidden on error
    }
});



        downloadButton.addEventListener('click', () => {
            if (jsonData) {
                const blob = new Blob([JSON.stringify(jsonData, null, 4)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'figma_data.json';
                a.click();
                URL.revokeObjectURL(url);
            }
        });
    </script>

</body>
</html>
